<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App - Index</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');

        body {
            font-family: 'Roboto',sans-serif;
            margin: 0;
            padding: 0;
            background-color: #3c426b;
        }
        .container {
            font-family: 'Roboto',sans-serif;
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 60%;
            margin: 20px auto;
            background-color: #cfcfcf; /* login/registration */
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 10%;
        }
        .left-section {
            flex: 1;
            padding: 20px;
            text-align: center; /* Center text within left-section */
        }
        .right-section {
            flex: 1;
            padding: 20px;
        }
        h1 {
            font-family: 'Roboto',sans-serif;

            text-align: center;
            color: #333;
        }
        p {
            font-family: 'Roboto',sans-serif;

            text-align: center;
            margin-top: 20px;
        }
        a {
            display: inline-block;
            text-decoration: none;
            color: #4CAF50;
            padding: 10px 20px;
            border: 2px solid #4CAF50;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
            margin: 5px; /* Adjust margin as needed */
        }
        a:hover {
            background-color: #4CAF50;
            color: white;
        }
        .dash-image{
            border-radius: 20px; 
     
        }
        h2{
            text-align: center;
        }
        .login, .register {
            font-family: 'Roboto',sans-serif;
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px; /* Adjust margin as needed */
        }
        .login:hover, .register:hover {
            font-family: 'Roboto',sans-serif;
            background-color: #2d7c31;
        }
        .banner {
            font-family: 'Roboto',sans-serif;
            background-color: #152631; /* Blue background color */
            color: #fff; /* White text color */
            padding: 2px; /* Add padding to the banner */
            text-align: center;
            text-transform: capitalize;  /* Center align text */

        }
        .banner:hover {
            background-color: #152631bb; /* Blue background color */
            color: snow;
             /* White text color *//* Add padding to the banner */  /* Center align text */
        }

        .banner h3 {
            font-size: 14px; /* Adjust the font size of the heading */
        }

        .banner p {
            font-size: 16px; /* Adjust the font size of the paragraph */
        }
        .banner-2{
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px; /* Adjust height as needed */
            background-color: #152631; /* Blue background color */
        }
        .banner-2:hover{
            
            background-color: #152631bb; /* Blue background color */

        }
        h3 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
        text-transform: uppercase;
        letter-spacing: 2px;
        font-family: 'Arial', sans-serif;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        animation: fadeGreenColor 4s infinite alternate; /* Add a subtle text shadow */
        }
        h3:hover {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
        text-transform: uppercase;
        letter-spacing: 2px;
        font-family: 'Arial', sans-serif;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        animation: fadeBlueColor 4s infinite alternate; /* Add a subtle text shadow */


        }


                /* Blue Shades Animation */
        @keyframes fadeBlueColor {
            0% {
                color: #64b5f6; /* Light blue */
            }
            25% {
                color: #42a5f5; /* Medium blue */
            }
            50% {
                color: #2196f3; /* Dark blue */
            }
            75% {
                color: #1e88e5; /* Deeper blue */
            }
            100% {
                color: #1976d2; /* Darkest blue */
            }
        }
        @keyframes fadeGreenColor {
            0% {
                color: #81c784; /* Light green */
            }
            25% {
                color: #66bb6a; /* Medium green */
            }
            50% {
                color: #4caf50; /* Dark green */
            }
            75% {
                color: #43a047; /* Deeper green */
            }
            100% {
                color: #388e3c; /* Darkest green */
            }
        }
        .bottom-text{
            font-family: 'Roboto',sans-serif;
            text-align: center;
            color: snow;
            opacity: 50%;
            font-size: 14px;
            margin: 10px;
            height: -10%;
        }
        .spacer {
          height: 5px; /* Adjust the height as needed */
         }

         @keyframes switchimage{
            0%,50%{
                background-image: url(/static/dash1.png);
            }
            50%,100%{
                background-image: url(/static/dash2.png);
            }
         }
    </style>
</head>
<div class="banner">
    <h3>Welcome, Guest to the Main page </h3>
    <p>Dont Forget to explore and look around</p>
</div>
<body>
    <div class="container">
        <div class="left-section">
            <h2>About To-Do App</h2>
            <p>This is a simple To-Do App designed to help you organize your tasks efficiently. You can create, edit, and delete tasks easily with this app.</p>
            <a class="login"     href="/login">Login</a>
            <a class="register"  href="/register">Register</a>
        </div>
        <div class="right-section">
            <img class="dash-image" src="{{ url_for('static', filename='dash2.png') }}" alt="Dashboard Image" style="width: 100%;">
        </div>
    </div>
</body>
<div class="banner-2">
    <p class="bottom-text">  Made with ❤️ by Birdo</p>
  </div>  
</html>
